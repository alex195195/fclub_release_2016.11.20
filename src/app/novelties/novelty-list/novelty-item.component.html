<a [routerLink]="[noveltyId]" class="list-group-item clearfix" routerLinkActive="active">
	<div class="pull-left">
	    <h5 class="list-group-item-heading">{{novelty.name}}</h5>
	</div>
    <span class="pull-right">
        <img class="img-responsive"
           src="{{novelty.image}}"
           style="max-height: 50px;"/>
    </span>
</a>
